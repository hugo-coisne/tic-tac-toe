<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="gameContainer">
    <div id="scoreContainer">
      <div id="scoreDisplay">
        <h1>Score

      </div>
    </h1>
    </div>
    <div id="hud">
      <div id="player1display" class="playerDisplay">
        <h2 class="playerName">
          Hugo (
          <div class="playerChar">X</div>
          )
        </h2>

          <div class="scoreLabel">

          </div> 
        </div>-->
      </div>
      <div id="gameboard">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div id="player2display" class="playerDisplay">
        <h2 class="playerName">
          Victor (
          <div class="playerChar">O</div>
          )
        </h2>
        <!--<div class="scoreContainer">
          <div class="scoreLabel">

            <div class="playerScore">O</div>
          </div>-->
